        <h2 style="font-size: 1vw;" class="whitefurore">Subscribe to our newsletter to get the latest updates.</h2>
        <input style="width: 25vw; height: 3vw; font-size: 2vw;" class="formboxes" type="email" placeholder="Enter your email">
        <button style="width: 12vw; height: 5vw; font-size: 2vw" class="formboxes" id="subscribe-btn">Subscribe</button>
        <button style="width: 8vw; height: 5vw; font-size: 2vw; float:right" class="formboxes" id="close-btn">Close</button>

    <script>
        // Wait 5 seconds and then display the mailing list div
        setTimeout(function() {
            document.getElementById('mailing-list').style.display = 'block';
        }, 5000); // 5000 milliseconds = 5 seconds
        document.getElementById('close-btn').addEventListener('click', function() {
            
            document.getElementById('mailing-list').style.display = 'none';});

            document.getElementById('subscribe-btn').addEventListener('click', function() {
            var emailInput = document.getElementById('email-input');
            var email = emailInput.value.trim();
            var successMessage = document.getElementById('success-message');

            if (validateEmail(email)) {
                successMessage.style.display = 'block';
                emailInput.value = ''; // Clear the input field
                // Here, you would typically also send the email to your server
                // For example: sendEmailToServer(email);
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Function to validate email address
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
