<!DOCTYPE html>
<html>
    <head>
    <title>The New Galaxy | Play Today With Friends! </title>
        <script src="./JS/jquery-3.7.1.min.js"></script>
        <script src="./JS/footerheaderscript.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="gray">
        <div style="display: flex; justify-content: center; align-items: center;">
        <div style="width:30%; height: 50%;" class="formboxes">
            <h2 style="display: flex; justify-content: center; font-size: 3vw;">Account Login:</h2>
            <input class="formboxes inputbox" type="text" id="username" placeholder="Account ID" required>
            <input class="formboxes inputbox" type="password" id="password" placeholder="Password" required>
            <button style="width:80%; height:4vw; font-size: 2vw; margin-left:2.5vw; margin-top: 2%;" class="formboxes" id="login-btn">Login</button>
            <div style="margin-left:5%" id="error-message" class="error-message"></div>
        </div>
        <style> 
        .inputbox{width:80%; height:4vw; font-size: 3vw; margin-left:2.5vw; margin-top: 2%;}
        .error-message {color: red;font-size: 14px;margin-top: 10px;}
        </style></body>
<script>
    window.onload = function() {
        // ENTER "user" in USERNAME and "password" in PASSWORD to see SUCCESS
        document.getElementById('login-btn').addEventListener('click', function() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var errorMessage = document.getElementById('error-message');
            // Clear previous error message
            errorMessage.textContent = '';
            if (username === '' || password === '') {
                errorMessage.textContent = 'Both fields are required.';
                return;
            }
            if (username === 'user' && password === 'password') {
                alert('Login successful!');
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    document.getElementById("header").style.background="#484848";
    $(document).ready(alert("The Front-End features only work (i.e buttons doing nothing or something. No back-end implementation is added.)"));
    }</script>
</html>
